<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
</head>
<body>
<h1>맛집 리스트</h1>
<!-- 테이블 예시 -->
<h2>전체 맛집 목록</h2>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>주소</th>
        <th>카테고리</th>
        <th>평점</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${list}">
        <td th:text="${list.name}">맛집 이름</td>
        <td th:text="${list.address}">주소</td>
        <td th:text="${list.category}">카테고리</td>
        <td th:text="${list.rating}">평점</td>
    </tr>
    </tbody>
</table>
</body>
</html>
