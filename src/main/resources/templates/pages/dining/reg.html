<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/reg}">

<th:block layout:fragment="content">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">맛집 등록</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        맛집명 <input type="search" class="form-control form-control-user" id="name" name="name" placeholder="맛집명을 입력해주세요." />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        메인주소 <input type="text" class="form-control form-control-user" id="mainAddress" name="mainAddress" placeholder="메인주소" />
                                    </div>
                                    <div class="col-sm-6">
                                        상세주소 <input type="text" class="form-control form-control-user" id="detailAddress" name="detailAddress"  placeholder="상세주소" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    연락처 <input type="text" class="form-control form-control-user" id="phone" name="phone" placeholder="연락처를 입력해주세요." />
                                </div>
                                <div class="form-group">
                                    카테고리
                                    <select name="category" class="form-control form-control-sm">
                                        <option value="">선택</option>
                                        <option value="01">한식</option>
                                        <option value="02">중식</option>
                                        <option value="03">일식</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    평점 <input type="search" class="form-control form-control-user" id="rating" name="rating" placeholder="평점을 입력해주세요." />
                                </div>
                                <div class="form-group">
                                    재방문 의사
                                    <select name="revisit" class="form-control form-control-sm">
                                        <option value="">선택</option>
                                        <option value="1">있음</option>
                                        <option value="0">없음</option>
                                    </select>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    등록
                                </a>
                            </form>
                            <div class="text-center">
<!--                                <a class="small" href="forgot-password.html">Forgot Password?</a>-->
                            </div>
                            <div class="text-center">
<!--                                <a class="small" href="login.html">Already have an account? Login!</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
